<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #2a2a2a; 
      padding: 2rem;
      border-radius: 16px; 
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
      color: #f5f5f5; 
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #ddd; 
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #555; 
      border-radius: 10px;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #f0f0f0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 0 2px rgba(200, 200, 200, 0.3);
    }
    .error-message {
      color: #ff6b6b; 
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      color: #bbb;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .forgot-link {
      color: #aaa;
      text-decoration: none;
    }
    .forgot-link:hover {
      text-decoration: underline;
      color: #fff;
    }
    .login-btn {
      width: 100%;
      background-color: #444; 
      color: #f0f0f0;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px; 
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .login-btn:hover {
      background-color: #666;
      transform: translateY(-2px); 
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required minlength="8" />
        <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
      </div>
      <div class="remember-forgot">
        <div class="checkbox-group">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Sign In</button>
      <p id="loginError" class="error-message">Invalid email or password</p>
    </form>
  </div>

  <script>
    // Hardcoded credentials
    const validEmail = "abc123@gmail.com";
    const validPassword = "password123";

    const form = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const passwordError = document.getElementById("passwordError");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // stop form refresh

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // password length check
      if (password.length < 8) {
        passwordError.style.display = "block";
        return;
      } else {
        passwordError.style.display = "none";
      }

      if (email === validEmail && password === validPassword) {
        alert("Login Successful ðŸŽ‰");
        // Example redirect
        window.location.href = "main.html";
      } else {
        loginError.style.display = "block";
      }
    });
  </script>
</body>
</html>
